<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
</head>
<body>
    <main>
        <h1>Ping Pong Score Keeper</h1>
        
        <h2><span id="counterOne">0</span> to <span id="counterTwo">0</span></h2>
        <p>Use the buttons below to keep score.</p>
        <h3>Playing to:</h3>
        <select name="" id="playTo">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>
        
        <button id="btnOne">+1 Player One</button>
        <button id="btnTwo">+1 Player Two</button>
        <button id="reset">Reset</button>
    </main>
    <script src="app.js"></script>
</body>
</html>
